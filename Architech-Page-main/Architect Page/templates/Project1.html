<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/home.css">
    <title>Architect Project Page</title>
</head>
<body>
    <nav>
        <img src="../static/images/images1.png" width="50px" height="50px">
        <a href="{{url_for('Homescreen')}}" class="nav">MAIN</a>
        <a href="{{url_for('GalleryPage', currentPage = 1)}}">GALLERY</a>
        <a href="{{url_for('OurProjects', currentPage = 1)}}" class="thispage">PROJECTS</a>
        <a href="{{url_for('contactPage')}}">CONTACTS</a>
    </nav>  

    <main>
        <div style="display: flex; flex-direction: column; margin-top: 63px; margin-left: 135px;">
            <h1 class="roboto-light" style="font-size: 64px; color: #bdbdbd;">Sample</h1>
            <h1 class="roboto-bold" style="font-size: 64px; color: #333333; margin-bottom: 30px;">Project 1</h1>
        </div>
        <div style="height: 1px; width: 1170px; background-color: #f2f2f2; margin-bottom: 30px;"></div>

        {% if images %}
        <div>
            <img src="{{images['image1']}}" style="width: 100%; height:435px; object-fit: cover; margin-bottom: 30px;">
            <div style="display: flex; margin-bottom: 30px; width: 100%;">
                <img src="{{images['image1']}}" style="flex:1;"/>
                {% if projects %}
                <p style="flex:3;">{{projects.description}}</p>
                {% endif %}
            </div>
                <img src = "{{images['image3']}}" style="width: 100%; height:435px;" />
        </div>
        {% endif %}
    </main>

    <footer style="
    display: flex; 
    flex-direction: row; 
    background-color: #2c2c2c; 
    justify-content: space-around;
    padding-left: 116px;
    padding: 58px;
    width: 1440px;
    height: 200px;">
        <div><img src="../static/images/images1.png"></div>
        <div style="display: flex; flex-direction: column; gap: 16px;">
            <p class="roboto-bold" style="color: #ffffff; font-size: 16px;">Information</p>
            <a href="{{url_for('Homescreen')}}" class="roboto-medium" style="color: #ffffff; font-size: 14px; text-decoration: none;">Main</a>
            <a href="{{url_for('GalleryPage', currentPage = 1)}}" class="roboto-medium" style="color: #ffffff; font-size: 14px; text-decoration: none">Gallery</a>
            <a href="{{url_for('OurProjects', currentPage = 1)}}" class="roboto-medium" style="color: #ffffff; font-size: 14px; text-decoration: none">Projects</a>
            <a href="{{url_for('contactPage')}}" class="roboto-medium" style="color: #ffffff; font-size: 14px; text-decoration: none">Contacts</a>
        </div>
        <div style="display: flex; flex-direction: column; gap: 32px;">
            <p class="roboto-bold" style="color: #ffffff; font-size: 16px;">Contacts</p>
            <div style="display: flex; flex-direction: row;">
                <img src="../static/images/Vector.png" style="width: 11px; height: 16px; margin-right: 19px;">
                <div>
                    <p class="roboto-medium" style="color: #ffffff; font-size: 14px;">1234 Sample Street</p>
                    <p class="roboto-medium" style="color: #ffffff; font-size: 14px;">Austin Texas 78704</p>
                </div>
            </div>
            <div style="display: flex; flex-direction: row;">
                <img src="../static/images/Group.png" style="width: 16.01px; height: 16px; margin-right: 14px;">
                <p class="roboto-medium" style="color: #ffffff; font-size: 14px;">512.333.2222</p>
            </div>
            <div style="display: flex; flex-direction: row;">
                <img src="../static/images/Group (1).png" style="width: 16px; height: 11px; margin-right: 14px;">
                <p class="roboto-medium" style="color: #ffffff; font-size: 14px;">sampleemail@gmail.com</p>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 32px; margin-right: 212px;">
            <p class="roboto-bold" style="color: #ffffff; font-size: 16px;">Social Media</p>
            <div style="display: flex; gap: 40px;">
                <img src="../static/images/facebook.png">
                <img src="../static/images/twitter.png">
                <img src="../static/images/Linked In.png">
                <img src="../static/images/pininterest.png">
            </div>
        </div>
    </footer>
</body>
