<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device - width, initial - scale = 1.0">
    <link rel="stylesheet" href="../static/gallery.css">
    <title> Photo Gallery </title>
</head>

<body>

    <nav>
        <img src="../static/images/images1.png" width="50px" height="50px">
        <a href="#">MAIN</a>
        <a href="#"class="thispage">GALLERY</a>
        <a href="#">PROJECTS</a>
        <a href="#">CERTIFICATIONS</a>
        <a href="#">CONTACT</a>
    </nav>

    <main>
        <div class="div">
            <h1 class="h1">
                Photo
            </h1>
            <h1 class="h2">
                <b> GALLERY </b>
            </h1>
        </div>

        <table>

            <tr style="text-align: middle;">
                <td colspan="5" class="line">
                </td>
            </tr>
            <tr style="height: 25px;">
            </tr>

            {% for row in rows %}
            <tr style="padding-bottom: 15px; display: flex; flex-wrap: wrap;">
                <td> <img src={{row['image']}} width='100%' height='100%'> </td>

            </tr>

            {% endfor %}

            <tr>
                <th>
                    {% if currentPage %}
                    {% if max %}
                    <p> {{currentPage}} / {{max}} 
                        {% endif %}
                        {% endif %}

                        <form action="/mypage/change/DEC">
                        <button type="submit">
                            <p> ← </p>
                        </form>
                            <form action="/mypage/change/INC">
                                <button type="submit">
                                    <p> → </p>
                            </form>
                    </p>
                </th>
            </tr>
        </table>
    </main>

</body>

</html>
